<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="input">

            <input class="input1" type="text" id="number" name="number" placeholder="0" disabled>
           
        </div>
        <br>
    
        <div class="buttons">
            <button  onclick="Zero()">0</button>
            <button class="btn-equal" onclick="equal()">=</button>
            <button class="btn-mod" onclick="mod()">%</button>
            <button class="btn-div" onclick="div()">รท</button>
            <br>
            <br>
            <button  onclick="seven()">7</button>
            <button  onclick="eight()">8</button>
            <button  onclick="nine()">9</button>
            <button class="btn-add" onclick="add()">+</button>
            <br>
            <br>
            <button  onclick="four()">4</button>
            <button  onclick="five()">5</button>
            <button  onclick="six()">6</button>
            <button class="btn-sub " onclick="sub()">-</button>
            <br>
            <br>
            <button  onclick="one()">1</button>
            <button  onclick="two()">2</button>
            <button  onclick="three()">3</button>
            <button class="btn-mul" onclick="mul()">ร</button>
            <br>
            <br>

            <div class="clear">
                <button  onclick="emt()">Clear</button>
            </div>

        </div>

    </div>
    <script>
        function one(){
            document.getElementById("number").value+=1;
        }
        function two(){
            document.getElementById("number").value+=2;
        }
        function three(){
            document.getElementById("number").value+=3;
        }
        function four(){
            document.getElementById("number").value+=4;
        }
        function five(){
            document.getElementById("number").value+=5;
        }
        function six(){
            document.getElementById("number").value+=6;
        }
        function seven(){
            document.getElementById("number").value+=7;
        }
        function eight(){
            document.getElementById("number").value+=8;
        }
        function nine(){
            document.getElementById("number").value+=9;
        }
        function Zero(){
            document.getElementById("number").value+=0;
        }
        function add(){
            document.getElementById("number").value+="+";
        }
        function sub(){
            document.getElementById("number").value+="-";
        }
        function mul(){
            document.getElementById("number").value+="*";
    
        }
        function mod(){
            document.getElementById("number").value+="%";
        }
        function div(){
            document.getElementById("number").value+="/";
        }
        function equal(){
            var eql = eval(document.getElementById("number").value);
            document.getElementById("number").value = eql;
        }
        function emt(){
            document.getElementById("number").value="";
        }
    </script>
</body>

</html>
