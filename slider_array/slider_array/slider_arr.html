<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="slider.css">

    <title>Slider</title>
</head>

<body>
    <h1>Galaxy</h1>
    <div class="slideshow-container">
        <!--image-->
        <div class="mySlides">
            <img name="slides" alt="slides" id="images">
        </div>
        
        <br>

        <!-- dots-->
         <div class="dots" id="dts"></div>

    </div>

    <script>
       
        var slide = [{ image: "img/DyE3fbgOyTivYs9Gymoj8AHaFY.jpg"},
        { image: "img/2nd_one.jpg" },
        { image: "img/26dd5192fd9c02b461f576299c773d24--outer-space-natural-beauty.jpg" }];
        for(var i=0; i<slide.length; i++){
            document.getElementById("dts").innerHTML += '<span class="dot" id="dts" onclick="currentSlide(' + i + ')"></span>';
        }

        function currentSlide(n)
        {
            var dott =document.querySelectorAll('span');
            for (var i=0; i<dott.length; i++){
                dott[i].style.backgroundColor = "black";
            }
            document.slides.src=slide[n].image;
            dott[n].style.backgroundColor="blue";
        }
        window.onload=currentSlide(0);

    </script>
</body>

</html>
